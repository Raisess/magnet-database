<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create | Magnet Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<body>
  <header class="container border-bottom">
    <div class="col-lg-12 pt-4 ps-5 pe-5">
      <h1><a href="/" class="text-decoration-none text-body">Magnet Database</a></h1>
    </div>
  </header>
  <main class="container pt-4 pb-4">
    <div id="main-section" class="col-lg-12 pt-4 ps-5 pe-5">
      <h3>Add new magnet link</h3>
      <form method="POST" action="/create_magnet_link">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Name" />
        <label>URI:</label>
        <input type="text" name="uri" placeholder="URI" />
        <input type="submit" value="Enter" />
      </form>
    </div>
  </main>
  <footer class="border-top pt-3 container">
    <div class="ms-4 me-4">
      <b>GitHub Repo: <a href="https://github.com/Raisess/magnet-database" target="_blank">magnet-database</a></b>
      <p class="text-secondary">Thanks for using, the data stored here do not have relation with the code repository or with the project creator's. @ <a href="https://github.com/Raisess" target="_blank">Raisess</a></p>
    </div>
  </footer>
</body>
</html>
